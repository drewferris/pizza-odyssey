<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>pizza3001 Sales Data</h1>
    <section>
      <h1>Ballard<h1>
        <table id="ballard"></table>
      <h1>First Hill</h1>
        <table id="firstHill"></table>
      <h1>The International District</h1>
        <table id='theInternationalDistrict'></table>
      <h1>South Lake Union</h1>
        <table id='southLakeUnion'></table>
      <h1>Georgetown</h1>
        <table id='georgetown'></table>
      <h1>Ravenna</h1>
        <table id='ravenna'></table>
      </section>
      <section id="user-store-locations">
      </section>
      <section>
        <h1>Store Location Data</h1>
        <form id="get-location-data-form">
          <fieldset>
            <legend>Input Location Data</legend>

            <label name="getLocation">Location:</label>
            <input name="getLocation" type ="text">

            <label name="dataTime">Time:</label>
            <input name="dataTime" type="text">
            <br />
            <label name="minnPizzasSold">Min Pizzas Sold:</label>
            <input name="minnPizzasSold" type="text">

            <label name="maxxPizzasSold">Max Pizzas Sold:</label>
            <input name="maxxPizzasSold" type="text">
            <br />
            <label name="minnDeliveriesMade">Min Deliveries Made:</label>
            <input name="minnDeliveriesMade" type="text">

            <label name="maxxDeliveriesMade">Max Deliveries Made:</label>
            <input name="maxxDeliveriesMade" type="text">
            <br />
            <button type="submit">Create New Location Data</button>

          </fieldset>
        </form>
      </section>
    <script src="app.js"></script>
  </body>
</html>
