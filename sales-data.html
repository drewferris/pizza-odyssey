<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
    <h1>pizza3001 Sales Data</h1>
    <section>
        <table id="ballard"></table>
        <table id="firstHill"></table>
        <table id='theInternationalDistrict'></table>
        <table id='southLakeUnion'></table>
        <table id='georgetown'></table>
        <table id='ravenna'></table>
      </section>
      <section id="user-store-locations">
      </section>
      <section>
        <h1>Store Location Data</h1>
        <form id="get-location-data-form">
          <fieldset>
            <legend>Input Location Data</legend>

            <label name="getLocation">Location:</label>
            <input name="getLocation" type ="text">

            <label name="time">Time:</label>
            <input name="time" type="text">
            <br />
            <label name="minPizzasSold">Min Pizzas Sold:</label>
            <input name="minPizzasSold" type="text">

            <label name="maxPizzasSold">Max Pizzas Sold:</label>
            <input name="maxPizzasSold" type="text">
            <br />
            <label name="minDeliveriesMade">Min Deliveries Made:</label>
            <input name="minDeliveriesMade" type="text">

            <label name="maxDeliveriesMade">Max Deliveries Made:</label>
            <input name="maxDeliveriesMade" type="text">
            <br />
            <button type="submit">Create New Location Data</button>

          </fieldset>
        </form>
      </section>
    <script src="app.js"></script>
  </body>
</html>
